<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frustum</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/linux-libertine-o" rel="stylesheet" />
</head>

<body class="flex flex-col w-screen h-screen overflow-hidden">
  <main class="h-full bg-slate-200 gap-1 p-1" data-controller="main lexicon timeline map" data-action="
main:datasetChanged->lexicon#updateDataset
main:datasetChanged->timeline#updateDataset
main:datasetChanged->map#updateDataset
lexicon:filterChanged->timeline#updateFilter
lexicon:filterChanged->map#updateFilter
timeline:filterChanged->lexicon#updateFilter
timeline:filterChanged->map#updateFilter
map:filterChanged->lexicon#updateFilter
map:filterChanged->timeline#updateFilter
    ">
    <section class="bg-white">
      <select multiple data-lexicon-target="select" class="w-full h-full"></select>
    </section>
    <section class="bg-white">
      <div class="w-full h-full" data-map-target="container"></div>
    </section>
    <section class="flex flex-col p-1 gap-2">
      <input class="
        block w-full text-sm
      file:bg-slate-50 file:hover:bg-slate-100 file:active:bg-slate-300
        file:mr-4 file:py-2 file:px-4 file:rounded-md
        file:border-0 file:text-sm file:font-semibold
      " type="file" data-action="change->main#changeDataset" />
      <div class="text-sm">
        This is <code>frustum</code>.
        Click and drag on any view to facet data.
        You can upload a CSV file with these columns: <code>timestamp</code> (ISO8601 string), <code>latitude</code>
        (number),
        <code>longitude</code> (number), and <code>word</code> (string).
      </div>
      <!-- <input class="
        block w-full
        bg-slate-50 hover:bg-slate-100 active:bg-slate-300
        mr-4 py-2 px-4 rounded-md
        border-0 text-sm font-semibold
      " type="reset" /> -->
    </section>
    <section class="bg-white">
      <div class="w-full h-full" data-timeline-target="container"></div>
    </section>
  </main>

  <script type="module" src="index.ts"></script>
</body>

</html>
